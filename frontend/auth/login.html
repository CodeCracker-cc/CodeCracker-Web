<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeCracker - Login</title>
    <link rel="stylesheet" href="/frontend/auth/css/login-style.css">
</head>
<body>
    <!-- Particle Background -->
    <div id="particles-js"></div>
    
    <!-- Grid Overlay -->
    <div class="grid-overlay"></div>

    <section class="welcome-section">
        <h1 class="welcome-title">Welcome to CodeCracker</h1>
        <h1 class="welcome-subtitle">Ready to Learn?</h1>
    </section>

    <section class="login-section">
        <div class="login">
            <h1 class="login-title">CodeCracker - Login</h1>
            <form action="backend/login.php" method="POST">
                <input type="text" name="username" placeholder="Benutzername" required>
                <input type="password" name="password" placeholder="Passwort" required>
                <button type="submit">Anmelden</button>
                <a href="backend/reset-password.php" class="register-link">Passwort Vergessen? Kein Problem!</a>
            </form>
            <a href="backend/register.php" class="register-link">Noch keinen Account? Registrieren</a>
        </div>
    </section>
</body>
</html>
